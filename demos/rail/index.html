<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus â€” Rail Intelligence Demo</title>
    <link rel="icon" type="image/png" href="/RebirthNexusLogo.png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-primary: #3d4558;
            --bg-secondary: #4a5468;
            --bg-card: #5d6988;
            --text-primary: #ffffff;
            --text-secondary: #dae2ed;
            --accent-gold: #d4af37;
            --accent-purple: #8b8fff;
            --accent-red: #ff7979;
            --border-subtle: rgba(140, 180, 255, 0.35);
        }
        
        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #485563 0%, #546178 50%, #485563 100%);
            color: var(--text-primary);
        }
        
        .password-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 24px;
        }
        
        .password-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 20px;
            padding: 48px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .password-logo {
            width: 60px;
            height: 60px;
            margin-bottom: 24px;
        }
        
        .password-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .password-subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 32px;
        }
        
        .password-input-group {
            margin-bottom: 20px;
        }
        
        .password-input {
            width: 100%;
            padding: 14px 18px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
        }
        
        .password-input:focus {
            border-color: var(--accent-purple);
            box-shadow: 0 0 0 3px rgba(139, 143, 255, 0.2);
        }
        
        .password-input.error {
            border-color: var(--accent-red);
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
        
        .password-error {
            color: var(--accent-red);
            font-size: 0.85rem;
            margin-top: 10px;
            display: none;
        }
        
        .password-error.show {
            display: block;
        }
        
        .password-btn {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, var(--accent-purple), #7a7ef0);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .password-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 20px rgba(139, 143, 255, 0.4);
        }
        
        .password-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .password-footer {
            margin-top: 24px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        .password-footer a {
            color: var(--accent-purple);
            text-decoration: none;
        }
        
        .password-footer a:hover {
            text-decoration: underline;
        }
        
        .demo-container {
            display: none;
            height: 100vh;
        }
        
        .demo-container.active {
            display: block;
        }
        
        .demo-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .loading.show {
            display: flex;
        }
        
        .loading-spinner {
            width: 18px;
            height: 18px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="password-screen" id="passwordScreen">
        <div class="password-card">
            <img src="/RebirthNexusLogo.png" alt="Rebirth Nexus" class="password-logo">
            <h1 class="password-title">Rail Intelligence Demo</h1>
            <p class="password-subtitle">
                Enter the access password provided by your<br>Rebirth Nexus contact.
            </p>
            
            <form id="passwordForm">
                <div class="password-input-group">
                    <input 
                        type="password" 
                        id="passwordInput" 
                        class="password-input" 
                        placeholder="Enter password"
                        autocomplete="off"
                        autofocus
                    >
                    <p class="password-error" id="passwordError">Incorrect password. Please try again.</p>
                </div>
                
                <button type="submit" class="password-btn" id="submitBtn">
                    <span class="btn-text">Access Demo</span>
                    <span class="loading" id="loading">
                        <span class="loading-spinner"></span>
                        Verifying...
                    </span>
                </button>
            </form>
            
            <p class="password-footer">
                Need access? <a href="/pilot.html">Request a demo</a>
            </p>
        </div>
    </div>
    
    <div class="demo-container" id="demoContainer">
        <iframe src="demo-content.html" id="demoFrame"></iframe>
    </div>
    
    <script>
        const VALID_PASSWORD = 'ironvault';
        const SESSION_KEY = 'nexus_rail_auth';
        
        function checkAuth() {
            const auth = sessionStorage.getItem(SESSION_KEY);
            if (auth === 'true') {
                showDemo();
            }
        }
        
        function showDemo() {
            document.getElementById('passwordScreen').style.display = 'none';
            document.getElementById('demoContainer').classList.add('active');
        }
        
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const input = document.getElementById('passwordInput');
            const error = document.getElementById('passwordError');
            const btn = document.getElementById('submitBtn');
            const btnText = btn.querySelector('.btn-text');
            const loading = document.getElementById('loading');
            
            input.classList.remove('error');
            error.classList.remove('show');
            
            btnText.style.display = 'none';
            loading.classList.add('show');
            btn.disabled = true;
            
            setTimeout(() => {
                if (input.value === VALID_PASSWORD) {
                    sessionStorage.setItem(SESSION_KEY, 'true');
                    showDemo();
                } else {
                    input.classList.add('error');
                    error.classList.add('show');
                    input.value = '';
                    input.focus();
                    
                    btnText.style.display = 'inline';
                    loading.classList.remove('show');
                    btn.disabled = false;
                }
            }, 500);
        });
        
        checkAuth();
    </script>
</body>
</html>
